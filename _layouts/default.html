<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/assets/favicon.jpg" type="image/jpg">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml" />
  <style>
    :root {
      --bg: #2b3339;
      --fg: #d3c6aa;
      --dim: #7fbbb3;
      --accent: #a7c080;
      --link: #83c092;
      --code-bg: #3b4349;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #374247;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header nav a {
      color: var(--link);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1, h2, h3 {
      color: var(--accent);
    }

    pre, code {
      background: var(--code-bg);
      color: var(--fg);
      padding: 0.5em;
      border-radius: 5px;
    }

    pre {
      overflow-x: auto;
    }

    a {
      color: var(--link);
    }

    hr {
      border: none;
      height: 1px;
      background: var(--dim);
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="mailto:z66n@example.com">Contact</a>
      <a href="/feed.xml">RSS</a>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const links = document.querySelectorAll("a[href^='http']");
    links.forEach(link => {
      const isExternal = !link.href.includes(window.location.hostname);
      if (isExternal) {
        link.setAttribute("target", "_blank");
        link.setAttribute("rel", "noopener noreferrer");
      }
    });
  });
</script>
